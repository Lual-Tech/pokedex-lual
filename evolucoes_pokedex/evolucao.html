<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex Semântica - Evoluções</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonte Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- CSS Externo -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="min-h-screen flex flex-col">

    <!-- HEADER -->
    <header class="p-4 md:p-6 shadow-lg bg-black/50">
        <nav aria-label="Navegação Superior">
            <a href="#" class="text-sm font-semibold text-gray-400 hover:text-white transition duration-150">
                &larr; Voltar
            </a>
        </nav>
    </header>

    <!-- MAIN -->
    <main class="flex-grow p-4 md:p-8 flex items-start justify-center">
        <section id="pokemon-detail-section" class="w-full max-w-7xl grid grid-cols-1 lg:grid-cols-3 gap-8">

            <!-- Card principal -->
            <div class="lg:col-span-2 main-card-bg rounded-xl shadow-2xl p-6 flex flex-col md:flex-row items-center md:items-start space-y-4 md:space-y-0 md:space-x-6">
                <figure id="main-pokemon-image-container" class="w-40 h-40 md:w-56 md:h-56 flex-shrink-0 flex items-center justify-center p-2">
                    <div id="main-pokemon-bubble" class="main-pokemon-bubble">
                        <img id="main-pokemon-image" src="" alt="Imagem do Pokémon" class="w-full h-full object-contain filter drop-shadow-lg p-4">
                    </div>
                </figure>

                <article class="text-center md:text-left pt-4 md:pt-0">
                    <hgroup>
                        <h1 id="main-pokemon-name" class="text-4xl md:text-5xl font-bold text-white mb-1"></h1>
                        <p id="main-pokemon-number" class="text-lg text-gray-400"></p>
                    </hgroup>

                    <div class="mt-4 text-sm text-gray-300">
                        <p>Descrição simulada: Este Pokémon é conhecido por sua defesa robusta e seu forte jato de água. Seu habitat natural são rios e lagos.</p>
                    </div>
                </article>
            </div>

            <!-- Coluna lateral -->
            <aside class="lg:col-span-1 main-card-bg rounded-xl shadow-2xl p-6">
                <nav id="tabs-menu" class="flex justify-between border-b border-gray-700 mb-6" aria-label="Detalhes do Pokémon">
                    <button class="py-2 px-3 text-sm font-semibold text-gray-400 hover:text-white transition duration-150">SOBRE</button>
                    <button class="py-2 px-3 text-sm font-semibold text-gray-400 hover:text-white transition duration-150">STATUS</button>
                    <button class="py-2 px-3 text-sm font-semibold text-gray-400 hover:text-white transition duration-150">HABILIDADES</button>
                    <button id="evolutions-tab" class="py-2 px-3 text-sm font-semibold tab-active transition duration-150" data-tab="evolutions">EVOLUÇÕES</button>
                </nav>

                <section id="tab-content-evolutions" aria-labelledby="evolutions-tab">
                    <h2 class="text-xl font-bold mb-4 text-white">Linha Evolutiva</h2>
                    <div id="evolutions-list" class="space-y-4"></div>
                </section>
            </aside>

        </section>
    </main>

    <!-- FOOTER -->
    <footer class="sticky bottom-0 bg-black/80 backdrop-blur-sm shadow-2xl mt-auto">
        <nav aria-label="Navegação Principal" class="max-w-xl mx-auto flex justify-around p-3">
            <button class="flex flex-col items-center text-xs text-gray-400 hover:text-indigo-400 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                </svg>
                Início
            </button>

            <button class="flex flex-col items-center text-xs text-indigo-400">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5s3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18s-3.332.477-4.5 1.253"/>
                </svg>
                Pokedex
            </button>

            <button class="flex flex-col items-center text-xs text-gray-400 hover:text-indigo-400 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
                Perfil
            </button>
        </nav>
    </footer>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
