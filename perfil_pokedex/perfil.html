<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - PokéSystem</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="perfil.css">
</head>
<body class="min-h-screen flex flex-col items-center pb-10">

    <nav class="absolute top-4 left-4 z-20">
        <button onclick="window.location.href='index.html'" class="text-white/80 hover:text-white transition-colors p-2">
            <i class="ph ph-arrow-left text-2xl"></i>
        </button>
    </nav>

    <header class="w-full max-w-3xl relative mb-20 animate-fade-in">
        <div class="profile-banner">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/151.png" class="mew-decoration mew-left">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/151.png" class="mew-decoration mew-right">
        </div>
        
        <div class="relative w-full max-w-3xl mx-auto">
            <div class="avatar-container shadow-2xl">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/trainers/misty.png" class="w-full h-full object-cover bg-gray-200">
            </div>
            <div class="absolute left-1/2 transform -translate-x-1/2" style="bottom: -60px; width: 120px; height: 120px; pointer-events: none;">
                <div class="edit-badge pointer-events-auto">
                    <i class="ph-fill ph-pencil-simple text-white text-xs"></i>
                </div>
            </div>
        </div>
    </header>

    <main class="w-full max-w-md px-6 text-center animate-fade-in" style="animation-delay: 0.1s;">
        
        <div class="mb-8">
            <h1 id="userName" class="text-2xl font-bold mb-1">Carregando...</h1>
            
            <div class="flex items-center justify-center gap-4 mt-4 text-xs font-medium text-gray-400">
                <span>Level <br> <span class="text-white text-lg">33</span></span>
                
                <div class="w-full max-w-[200px]">
                    <div class="xp-bar-bg w-full mb-1">
                        <div class="xp-bar-fill shadow-[0_0_10px_rgba(217,70,239,0.5)]"></div>
                    </div>
                    <div class="flex justify-between text-[10px] text-gray-500">
                        <span>4.758.138 XP</span>
                        <span>10.000.000 XP</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="space-y-2 text-left w-full max-w-xs mx-auto">
            
            <div class="menu-item">
                <i class="ph ph-heart menu-icon"></i>
                <span class="flex-1 font-medium">Pokémons Favoritos</span>
                <i class="ph ph-caret-right text-gray-600"></i>
            </div>

            <div class="menu-item">
                <i class="ph ph-magnifying-glass menu-icon"></i>
                <span class="flex-1 font-medium">Pokémons Capturados</span>
                <i class="ph ph-caret-right text-gray-600"></i>
            </div>

            <div class="h-px bg-gray-800 my-4 w-full"></div>

            <div class="menu-item group">
                <i class="ph ph-translate menu-icon"></i>
                <span class="flex-1 font-medium text-gray-300">Idioma</span>
                <span class="text-sm text-fuchsia-500 font-semibold group-hover:text-fuchsia-400 transition-colors">Português</span>
            </div>

            <div class="menu-item">
                <i class="ph ph-user-headset menu-icon"></i>
                <span class="flex-1 font-medium text-gray-300">Suporte</span>
            </div>

            <div class="menu-item">
                <i class="ph ph-lock-key menu-icon"></i>
                <span class="flex-1 font-medium text-gray-300">Política de Privacidade</span>
            </div>

        </div>
        
        <button id="logoutBtn" class="mt-10 text-red-500 text-sm font-medium hover:text-red-400 transition-colors flex items-center justify-center gap-2 mx-auto">
            <i class="ph ph-sign-out"></i> Sair da conta
        </button>

    </main>

    <script src="perfil.js"></script>
</body>
</html>
