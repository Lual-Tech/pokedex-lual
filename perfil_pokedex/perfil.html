<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuário - Misty</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        page: '#050505',
                        header: '#AD299B',
                        mewPink: '#E879F9', 
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <!-- Ícones Phosphor -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- Fonte Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS Externo -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="font-sans antialiased flex flex-col items-center">

    <!-- Fundo de segurança -->
    <div class="fixed inset-0 bg-[#050505] -z-50"></div>

    <!-- CABEÇALHO COM ONDA -->
    <div class="relative w-full h-[300px] bg-header overflow-hidden">
        
        <!-- BOTÕES DE NAVEGAÇÃO -->
        <button class="absolute top-8 left-6 z-30 text-white hover:text-white/80 transition p-2 rounded-full hover:bg-black/10">
            <i class="ph-bold ph-arrow-left text-2xl"></i>
        </button>
        <button class="absolute top-8 right-6 z-30 text-white hover:text-white/80 transition p-2 rounded-full hover:bg-black/10">
            <i class="ph-bold ph-bell text-2xl"></i>
        </button>

        <!-- MEW ESQUERDA -->
        <div class="pokemon-silhouette absolute top-16 left-[-10px] w-48 h-48 transform -rotate-12 z-0"></div>

        <!-- MEW DIREITA -->
        <div class="pokemon-silhouette absolute top-16 right-[-10px] w-48 h-48 transform rotate-12 scale-x-[-1] z-0"></div>

        <!-- ONDA INFERIOR -->
        <div class="wave-container z-10">
            <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
                <path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" class="shape-fill"></path>
            </svg>
        </div>
    </div>

    <!-- CONTEÚDO PRINCIPAL -->
    <main class="w-full max-w-md flex flex-col items-center -mt-24 relative z-20 px-6 fade-in pb-10">
        
        <!-- Foto de Perfil (Ícone) + Nome -->
        <div class="flex flex-col items-center gap-3">
            <div class="relative group">
                <div class="w-32 h-32 rounded-full border-[6px] border-[#050505] bg-[#1a1a1a] overflow-hidden shadow-2xl relative z-10 flex items-center justify-center">
                    <i class="ph-fill ph-user text-white text-6xl opacity-80"></i>
                </div>
                <div class="absolute bottom-1 right-0 bg-[#27272A] text-white p-2.5 rounded-full border border-gray-800 hover:bg-[#AD299B] transition shadow-lg cursor-pointer z-20">
                    <i class="ph-fill ph-pencil-simple text-sm"></i>
                </div>
            </div>

            <div class="text-center mt-1">
                <h2 class="text-2xl font-bold text-white tracking-wide">Misty#01</h2>
            </div>
        </div>

        <!-- Level e XP -->
        <div class="w-full mt-8 flex flex-col gap-2">
            <div class="flex items-center justify-between px-1">
                <div class="flex flex-col">
                     <span class="text-gray-400 text-[10px] uppercase tracking-wider font-bold">Level</span>
                     <span class="text-white text-xl font-bold leading-none">33</span>
                </div>
                <span class="text-gray-500 text-xs font-medium tracking-wide">4.758.133 / 10.000.00 XP</span>
            </div>
            <div class="progress-track w-full">
                <div class="progress-fill shadow-[0_0_15px_rgba(173,41,155,0.5)]"></div>
            </div>
        </div>

        <!-- Menu de Opções -->
        <nav class="w-full mt-10 flex flex-col gap-5">
            <button class="flex items-center w-full group">
                <div class="w-10 h-10 flex items-center justify-center rounded-lg bg-transparent group-hover:bg-[#27272A] transition-colors">
                    <i class="ph ph-heart text-2xl text-gray-400 group-hover:text-[#E879F9] transition-colors"></i>
                </div>
                <span class="ml-4 text-base text-gray-200 font-medium group-hover:text-white">Pokémons Favoritos</span>
            </button>

            <button class="flex items-center w-full group">
                <div class="w-10 h-10 flex items-center justify-center rounded-lg bg-transparent group-hover:bg-[#27272A] transition-colors">
                    <i class="ph ph-magnifying-glass text-2xl text-gray-400 group-hover:text-[#E879F9] transition-colors"></i>
                </div>
                <span class="ml-4 text-base text-gray-200 font-medium group-hover:text-white">Pokémons Capturados</span>
            </button>

            <div class="h-[1px] bg-[#27272A] w-full my-1"></div>

            <div class="flex items-center justify-between w-full py-1">
                <div class="flex items-center">
                    <div class="w-10 h-10 flex items-center justify-center">
                        <i class="ph ph-translate text-2xl text-gray-400"></i>
                    </div>
                    <span class="ml-4 text-base text-gray-200 font-medium">Idioma</span>
                </div>
                <span class="text-[#AD299B] text-sm font-semibold cursor-pointer hover:underline">Português</span>
            </div>

            <button class="flex items-center w-full group">
                <div class="w-10 h-10 flex items-center justify-center rounded-lg bg-transparent group-hover:bg-[#27272A] transition-colors">
                    <i class="ph ph-user-headset text-2xl text-gray-400 group-hover:text-[#E879F9] transition-colors"></i>
                </div>
                <span class="ml-4 text-base text-gray-200 font-medium group-hover:text-white">Suporte</span>
            </button>

            <button class="flex items-center w-full group">
                <div class="w-10 h-10 flex items-center justify-center rounded-lg bg-transparent group-hover:bg-[#27272A] transition-colors">
                    <i class="ph ph-lock-key text-2xl text-gray-400 group-hover:text-[#E879F9] transition-colors"></i>
                </div>
                <span class="ml-4 text-base text-gray-200 font-medium group-hover:text-white">Política de Privacidade</span>
            </button>
        </nav>

    </main>

    <!-- JS Externo -->
    <script src="script.js"></script>
</body>
</html>
