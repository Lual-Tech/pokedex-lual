<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Treinador</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        /* AJUSTE 1: Cor exata que você pediu (#d946ef) */
        .header-curve {
            background: #d946ef; 
            border-bottom-left-radius: 50% 20%;
            border-bottom-right-radius: 50% 20%;
            position: relative;
            overflow: visible; 
        }
        
        .mew-float {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>

<body class="bg-[#121212] text-white min-h-screen w-full flex flex-col overflow-x-hidden">

    <header class="header-curve w-full h-[35vh] flex justify-center items-start pt-8 relative shrink-0">
        
        <a href="index.html" class="absolute top-8 left-8 p-3 bg-white/10 rounded-full hover:bg-white/20 transition backdrop-blur-sm z-20">
            <i data-lucide="arrow-left" class="w-6 h-6 text-white"></i>
        </a>

        <button class="absolute top-8 right-8 p-3 bg-white/10 rounded-full hover:bg-white/20 transition backdrop-blur-sm z-20">
            <i data-lucide="bell" class="w-6 h-6 text-white"></i>
        </button>

        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/151.png" 
             class="absolute left-4 bottom-10 w-32 h-32 opacity-80 mew-float hidden md:block" 
             style="transform: rotate(-15deg); filter: drop-shadow(0 0 10px rgba(255,255,255,0.3));" alt="Mew">
        
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/151.png" 
             class="absolute right-4 bottom-10 w-32 h-32 opacity-80 mew-float hidden md:block" 
             style="animation-delay: 1.5s; transform: scaleX(-1) rotate(-15deg); filter: drop-shadow(0 0 10px rgba(255,255,255,0.3));" alt="Mew">

        <div class="absolute -bottom-16 flex flex-col items-center z-10">
            <div class="relative group cursor-pointer">
                <div class="w-32 h-32 rounded-full border-[6px] border-[#121212] overflow-hidden bg-gray-200 shadow-2xl">
                    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/054.png" 
                         alt="Avatar" class="w-full h-full object-cover bg-white">
                </div>
                <div class="absolute bottom-1 right-1 bg-[#1E1E1E] p-2 rounded-full border-4 border-[#121212] group-hover:bg-gray-700 transition">
                    <i data-lucide="pencil" class="w-3 h-3 text-white"></i>
                </div>
            </div>
            
            <h1 class="text-2xl font-bold mt-3 text-white tracking-wide">Misty#01</h1>
        </div>
    </header>

    <main class="flex-1 flex flex-col items-center pt-20 px-6 max-w-lg mx-auto w-full pb-10">
        
        <div class="w-full mb-10">
            <div class="flex justify-between items-end mb-2 px-1">
                <span class="text-gray-400 font-bold text-sm uppercase tracking-wider">Level 33</span>
                <span class="text-gray-500 text-xs font-mono">4.158.133 / 10.000.000 XP</span>
            </div>
            <div class="h-3 w-full bg-gray-800 rounded-full overflow-hidden border border-gray-700">
                <div class="h-full bg-gradient-to-r from-pink-600 to-purple-600 w-[41%] rounded-full shadow-[0_0_15px_rgba(168,85,247,0.5)]"></div>
            </div>
        </div>

        <div class="w-full space-y-2 mb-8">
            <button class="w-full flex items-center gap-4 p-4 rounded-2xl hover:bg-white/5 transition group border border-transparent hover:border-white/10">
                <div class="p-2 bg-white/5 rounded-lg text-gray-400 group-hover:text-red-500 group-hover:bg-red-500/10 transition">
                    <i data-lucide="heart" class="w-6 h-6"></i>
                </div>
                <span class="text-lg font-medium text-gray-200 group-hover:text-white">Pokémons Favoritos</span>
                <i data-lucide="chevron-right" class="w-5 h-5 ml-auto text-gray-600 group-hover:text-white transition"></i>
            </button>

            <button class="w-full flex items-center gap-4 p-4 rounded-2xl hover:bg-white/5 transition group border border-transparent hover:border-white/10">
                <div class="p-2 bg-white/5 rounded-lg text-gray-400 group-hover:text-blue-500 group-hover:bg-blue-500/10 transition">
                    <i data-lucide="circle-dot" class="w-6 h-6"></i>
                </div>
                <span class="text-lg font-medium text-gray-200 group-hover:text-white">Pokémons Capturados</span>
                <i data-lucide="chevron-right" class="w-5 h-5 ml-auto text-gray-600 group-hover:text-white transition"></i>
            </button>
        </div>

        <div class="w-full h-px bg-gray-800 mb-8"></div>

        <div class="w-full space-y-1">
            <div class="flex items-center justify-between p-3 text-sm text-gray-400 hover:text-white transition cursor-pointer rounded-lg hover:bg-white/5">
                <div class="flex items-center gap-3">
                    <i data-lucide="globe" class="w-5 h-5"></i>
                    <span>Idioma</span>
                </div>
                <span class="text-purple-400 font-medium">Português</span>
            </div>

            <div class="flex items-center justify-between p-3 text-sm text-gray-400 hover:text-white transition cursor-pointer rounded-lg hover:bg-white/5">
                <div class="flex items-center gap-3">
                    <i data-lucide="headphones" class="w-5 h-5"></i>
                    <span>Suporte</span>
                </div>
            </div>

            <div class="flex items-center justify-between p-3 text-sm text-gray-400 hover:text-white transition cursor-pointer rounded-lg hover:bg-white/5">
                <div class="flex items-center gap-3">
                    <i data-lucide="lock" class="w-5 h-5"></i>
                    <span>Política de Privacidade</span>
                </div>
            </div>
            
             <div class="flex items-center justify-between p-3 text-sm text-red-400 hover:text-red-300 transition cursor-pointer rounded-lg hover:bg-red-500/10 mt-4">
                <div class="flex items-center gap-3">
                    <i data-lucide="log-out" class="w-5 h-5"></i>
                    <span>Sair da conta</span>
                </div>
            </div>
        </div>

    </main>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
