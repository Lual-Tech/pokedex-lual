<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuário - Misty #01</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-dark': '#8e24aa',
                        'primary-light': '#c084fc',
                        'background-dark': '#000000',
                        'card-dark': '#111111',
                        'xp-bar': '#4ade80',
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="perfil.css">
</head>
<body class="bg-background-dark text-white font-sans min-h-screen">

    <header class="profile-banner flex justify-center pt-8">
        <svg class="mew-icon left fill-current text-primary-dark opacity-30" viewBox="0 0 24 24"><use href="#mew-svg"/></svg>
        <svg class="mew-icon right fill-current text-primary-dark opacity-30" viewBox="0 0 24 24"><use href="#mew-svg"/></svg>
        <div class="absolute inset-x-0 bottom-0 h-1/2 bg-gradient-to-t from-background-dark to-transparent"></div>
    </header>

    <div class="profile-card mx-auto p-4 sm:p-6 bg-card-dark z-10">
        <section class="flex flex-col items-center -mt-16 sm:-mt-20 mb-8 relative">
            <div class="rounded-full overflow-hidden border-4 border-black bg-gray-700 w-24 h-24 sm:w-28 sm:h-28 shadow-xl">
                <img src="https://placehold.co/112x112/f08080/FFFFFF?text=Misty" alt="Avatar do Usuário Misty" class="object-cover w-full h-full">
            </div>
            <h1 class="text-2xl sm:text-3xl font-bold mt-4">Misty<span class="text-gray-400 font-light">#01</span></h1>
            <p class="text-sm text-gray-500 font-medium">Treinadora desde 2023</p>
        </section>

        <section class="mb-8 px-4 sm:px-0">
            <div class="flex flex-col space-y-1">
                <div class="flex justify-between items-center">
                    <span class="text-sm font-semibold text-gray-300">Level 33</span>
                    <span class="text-xs font-medium text-gray-400">4,912,112/10,000,000 XP</span>
                </div>
                <div class="w-full bg-input-bg rounded-full h-2.5">
                    <div id="xp-bar" class="h-2.5 rounded-full" style="width: 0%; background-color: #4ade80;"></div>
                </div>
            </div>
        </section>

        <section class="space-y-2 mb-10">
            <h2 class="text-lg font-bold text-gray-200 mb-4">Minha Jornada</h2>
            <a href="#" id="tab-favoritos" class="tab flex items-center justify-between p-3 bg-card-dark hover:bg-input-bg rounded-lg transition duration-200 border border-gray-900">
                <div class="flex items-center space-x-4">
                    <svg class="w-6 h-6 text-red-500" viewBox="0 0 24 24"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>
                    <span class="font-medium">Pokémon Favoritos</span>
                </div>
                <svg class="w-5 h-5 text-gray-500" viewBox="0 0 24 24"><path d="m9 18 6-6-6-6"/></svg>
            </a>
            <a href="#" id="tab-capturados" class="tab flex items-center justify-between p-3 bg-card-dark hover:bg-input-bg rounded-lg transition duration-200 border border-gray-900">
                <div class="flex items-center space-x-4">
                    <svg class="w-6 h-6 text-primary-light" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                    <span class="font-medium">Pokémon Capturados</span>
                </div>
                <svg class="w-5 h-5 text-gray-500" viewBox="0 0 24 24"><path d="m9 18 6-6-6-6"/></svg>
            </a>
        </section>

        <section class="space-y-2 mb-8">
            <h2 class="text-lg font-bold text-gray-200 mb-4">Configurações</h2>
            <div class="config-item flex items-center justify-between p-3 bg-card-dark rounded-lg border border-gray-900">
                <div class="flex items-center space-x-4">
                    <svg class="w-6 h-6 text-gray-500" viewBox="0 0 24 24"><path d="m5 8 6 6m-6 0h4m-2 4 6-6m-6 0h4"/><path d="M14.5 19.5 19 15l-4.5-4.5"/><path d="M21 9V6a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h4"/></svg>
                    <span class="font-medium">Idioma</span>
                </div>
                <span class="text-primary-light font-semibold">Português</span>
            </div>
            <a href="#" class="config-item flex items-center justify-between p-3 bg-card-dark hover:bg-input-bg rounded-lg transition duration-200 border border-gray-900">
                <div class="flex items-center space-x-4">
                    <svg class="w-6 h-6 text-gray-500" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><path d="M12 17h.01"/></svg>
                    <span class="font-medium">Suporte</span>
                </div>
            </a>
        </section>

    </div>

    <script src="perfil.js"></script>
</body>
</html>
