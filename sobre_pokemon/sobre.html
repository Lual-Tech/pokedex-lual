<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex Fullscreen Final</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="sobre.css">
    
    
    <!-- Seu CSS Personalizado para o Dock -->
    <style>
        :root{
          --rosagrad: radial-gradient(#FFE0EE, #F6B4D1);
          --verdegrad: radial-gradient(#00000000, #00000000);
          --azulgrad: radial-gradient(#c0f6fa, #03a4e8);
          --amagrad: radial-gradient(#FFD882, #CF8E00);
          --largrad: radial-gradient(#FDE9A9, #D53E1B);
          --panel: rgba(255,255,255,0.08);
          --text-primary: #e5e7ebcc;
          --text-hover: #ffffff;
        }

        /* Dock fixo na tela (fora do container main) */
        .dock-wrap {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 100; /* Acima de tudo */
            pointer-events: none; /* Permite clicar nas laterais vazias */
        }

        .dock {
            pointer-events: auto;
            width: min(680px, 92vw);
            height: 78px;
            border-radius: 999px;
            background: var(--panel);
            backdrop-filter: blur(16px) saturate(120%);
            -webkit-backdrop-filter: blur(16px) saturate(120%);
            border: 1px solid #ffffff2a;
            box-shadow: 0 18px 32px #00000055, inset 0 1px 0 #ffffff1a;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            gap: 28px; /* Gap original do seu design */
            padding: 12px 28px; /* Padding original */
            position: relative;
            overflow: visible;
        }

        .dock a, .dock a * { text-decoration: none !important; }

        .tab, .center { display: grid; place-items: center; gap: 6px; }
        
        .tab svg {
            width: 22px; height: 22px;
            stroke: #e5e7eb88;
            fill: none;
            transition: stroke 0.3s;
        }

        .tab span, .center label {
            display: block; font-size: 12px;
            color: #e5e7ebcc; line-height: 1;
            margin-top: 6px;
            transition: color 0.3s;
        }

        /* Efeitos de Hover */
        .tab:hover svg { stroke: var(--text-hover); }
        .tab:hover span { color: var(--text-hover); }

        .center { position: relative; justify-self: center; }
        .pokeball-wrap{position:absolute; top:0; left:50%; transform:translate(-50%,-72%); z-index:3; pointer-events:auto}


        .pokeball-wrap:hover { transform: translate(-50%, -80%) scale(1.05); }
        .pokeball-wrap:active { transform: translate(-50%, -72%) scale(0.95); }

        /* Ajuste do CSS da Pokébola para SVG inline */
        .pokebola-svg{display:block; width:96px; height:96px; border-radius:50%; box-shadow:0 14px 24px rgba(0,0,0,.28); max-width: 596px;}

    </style>
</head>
<body class="bg-[#121212] text-white h-screen w-screen overflow-hidden flex flex-col items-center justify-center p-4 gap-4">


    <div class="w-full max-w-[95%] relative z-40">
        <form id="search-form" class="flex gap-3 shadow-2xl" onsubmit="handleSearch(event)">
            <input type="text" id="search-input" placeholder="Buscar Pokémon..." 
                class="w-full bg-[#1E1E1E] border border-gray-800 text-white text-lg px-8 py-4 rounded-2xl focus:outline-none focus:border-blue-500 transition shadow-lg placeholder-gray-600">
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-8 rounded-2xl transition duration-300 flex items-center justify-center shadow-lg active:scale-95">
                <i data-lucide="search" class="w-8 h-8"></i>
            </button>
        </form>
    </div>

    <main class="w-[95%] h-[85vh] bg-[#1E1E1E] rounded-[40px] shadow-2xl overflow-hidden flex flex-col md:flex-row relative border border-gray-800">
        
        <div id="loading-overlay" class="absolute inset-0 z-50 bg-[#1E1E1E] flex flex-col items-center justify-center transition-opacity duration-300">
            <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-700 h-16 w-16 mb-4 text-blue-500"></div>
            <span class="text-gray-400 text-lg animate-pulse">Carregando dados...</span>
        </div>

        <div id="error-state" class="absolute inset-0 z-40 bg-[#1E1E1E] flex flex-col items-center justify-center hidden text-center p-8">
            <i data-lucide="alert-circle" class="w-24 h-24 text-red-500 mb-6"></i>
            <h2 class="text-4xl font-bold mb-4">Pokémon não encontrado</h2>
            <button onclick="loadPokemon(1)" class="px-8 py-4 bg-gray-700 rounded-xl hover:bg-gray-600 transition text-lg">Voltar para o Início</button>
        </div>

        <section class="relative w-full md:w-1/2 p-8 md:p-12 flex flex-col justify-between bg-[#1E1E1E] z-10 border-r border-gray-800">
            
            <header class="flex justify-between items-center z-20">
                <button onclick="changePokemon(-1)" class="p-4 bg-white/5 rounded-full hover:bg-white/10 transition active:scale-90">
                    <i data-lucide="arrow-left" class="w-8 h-8 text-white"></i>
                </button>
                
                <div class="flex flex-col items-center mx-4 flex-1 truncate">
                        <h1 id="poke-name" class="text-3xl md:text-5xl lg:text-6xl font-bold capitalize tracking-wide text-white drop-shadow-lg text-center leading-tight truncate">Loading</h1>
                        <span id="poke-id" class="text-gray-500 text-xl font-bold tracking-[0.2em] mt-2">#0000</span>
                </div>

                <div class="flex items-center gap-3">
                    <button id="btn-favorite" class="p-4 bg-white/5 rounded-full hover:bg-white/10 transition shadow-lg active:scale-90 group" title="Favoritar">
                        <i id="icon-heart" data-lucide="heart" class="w-8 h-8 text-white group-hover:text-red-500 transition"></i>
                    </button>
                    <button onclick="changePokemon(1)" class="p-4 bg-white/5 rounded-full hover:bg-white/10 transition active:scale-90">
                        <i data-lucide="arrow-right" class="w-8 h-8 text-white"></i>
                    </button>
                </div>
            </header>

            <div class="flex-1 flex flex-col items-center justify-center relative my-4">
                <div id="poke-bg-circle" class="absolute w-[400px] h-[400px] rounded-full blur-[80px] opacity-30 transition-colors duration-500 bg-blue-500"></div>
                <img id="poke-image" src="" alt="" class="w-[350px] h-[350px] md:w-[450px] md:h-[450px] object-contain z-20 drop-shadow-2xl transition-transform hover:scale-105 duration-300 cursor-pointer" onclick="playSound()">
            </div>
            
            </section>

        <section class="w-full md:w-1/2 bg-[#121212] p-8 md:p-12 flex flex-col z-30">
            <nav class="flex justify-between mb-10 border-b border-gray-800">
                <button onclick="switchTab('sobre')" id="tab-sobre" class="tab-active pb-4 text-lg font-semibold tracking-wider w-1/3 hover:text-white transition">SOBRE</button>
                <button onclick="switchTab('status')" id="tab-status" class="tab-inactive pb-4 text-lg font-semibold tracking-wider w-1/3 hover:text-white transition">STATUS</button>
                <button onclick="switchTab('habilidades')" id="tab-habilidades" class="tab-inactive pb-4 text-lg font-semibold tracking-wider w-1/3 hover:text-white transition">SKILLS</button>
            </nav>

            <div id="content-area" class="flex-1 overflow-y-auto hide-scrollbar pr-2 pb-24">
                <article id="view-sobre" class="animate-fade-in space-y-8">
                    <div class="grid grid-cols-2 gap-6 bg-[#1E1E1E] p-8 rounded-3xl border border-gray-800">
                        <div class="flex flex-col gap-2">
                            <span class="text-gray-500 text-xs uppercase font-bold tracking-widest">Tipos</span>
                            <div id="types-container" class="flex flex-wrap gap-2"></div>
                        </div>
                        <div class="flex flex-col gap-2">
                            <span class="text-gray-500 text-xs uppercase font-bold tracking-widest">Habilidade</span>
                            <span id="poke-main-ability" class="text-lg capitalize font-medium text-gray-200">-</span>
                        </div>
                        <div class="flex flex-col gap-2">
                            <span class="text-gray-500 text-xs uppercase font-bold tracking-widest">Altura</span>
                            <div class="flex items-center gap-2">
                                <i data-lucide="ruler" class="w-5 h-5 text-gray-500"></i>
                                <span id="poke-height" class="text-lg font-medium text-gray-200">-</span>
                            </div>
                        </div>
                        <div class="flex flex-col gap-2">
                            <span class="text-gray-500 text-xs uppercase font-bold tracking-widest">Peso</span>
                            <div class="flex items-center gap-2">
                                <i data-lucide="weight" class="w-5 h-5 text-gray-500"></i>
                                <span id="poke-weight" class="text-lg font-medium text-gray-200">-</span>
                            </div>
                        </div>
                    </div>
                    <div class="space-y-4">
                        <h3 class="text-sm font-bold text-gray-400 uppercase tracking-widest pl-3 border-l-4 border-red-500">Fraquezas</h3>
                        <div id="weakness-container" class="flex flex-wrap gap-3"></div>
                    </div>
                    <div class="space-y-4">
                        <h3 class="text-sm font-bold text-gray-400 uppercase tracking-widest pl-3 border-l-4 border-green-500">Resistências</h3>
                        <div id="resistance-container" class="flex flex-wrap gap-3"></div>
                    </div>
                </article>
                <article id="view-status" class="hidden space-y-6">
                    <h3 class="text-sm font-bold text-gray-400 uppercase tracking-widest mb-6">Estatísticas de Batalha</h3>
                    <div id="stats-container" class="space-y-6"></div>
                </article>
                <article id="view-habilidades" class="hidden space-y-4">
                    <div id="abilities-list" class="space-y-4"></div>
                </article>
            </div>
            <!-- O Dock antigo foi removido daqui -->
        </section>
    </main>

    <div class="dock-wrap">
      <nav class="dock" aria-label="Navegação">
        <a class="tab" href="./favoritados/favorites.html" title="Favoritos">
          <svg viewBox="0 0 24 24" stroke-width="1.6">
            <path d="M20.8 10.6c0 5.4-8.8 10.8-8.8 10.8S3.2 16 3.2 10.6A5.8 5.8 0 0 1 12 8a5.8 5.8 0 0 1 8.8 2.6Z"/>
          </svg>
          <span>Favoritos</span>
        </a>

        <div class="center">
          <!-- Pokébola como atalho visual para a Home; alt descreve a função. -->
          <a class="pokeball-wrap" href="./index.html" title="Home">
            <img class="pokebola-svg" src="../public/img/pokebola.svg" alt="Pokébola – Home">
          </a>
          <!-- Link textual redundante melhora navegabilidade para quem prefere texto. -->
          <a class="reset" href="./index.html"><label>Home</label></a>
        </div>

        <!-- “Conta” como espaço reservado para futura integração de perfil/login. -->
        <a class="tab" href="#">
          <svg viewBox="0 0 24 24" stroke-width="1.6">
            <circle cx="12" cy="8.5" r="3.5"/>
            <path d="M4.5 20c1.7-3.2 4.6-5 7.5-5s5.8 1.8 7.5 5"/>
          </svg>
          <span>Conta</span>
        </a>
      </nav>
    </div>

    <script src="sobre.js"></script>
    <script>
        // Inicialização dos ícones Lucide
        lucide.createIcons();
    </script>
</body>
</html>
