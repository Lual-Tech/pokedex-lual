<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buscar Pok√©mons ‚Ä¢ Pok√©dex Lual</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --rosagrad: radial-gradient(#FFE0EE, #F6B4D1);
      --verdegrad: radial-gradient(#9efed0, #038e00);
      --azulgrad: radial-gradient(#c0f6fa, #03a4e8);
      --amagrad: radial-gradient(#FFD882, #CF8E00);
      --largrad: radial-gradient(#FDE9A9, #D53E1B);
      --panel: rgba(255,255,255,0.08);
      --stroke:#ffffff22;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0; font:600 clamp(14px,1.6vw,18px)/1.35 "Poppins", system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell; background:#0d0f11; color:#fff}
    .page{min-height:100dvh; display:grid; grid-template-rows:auto 1fr auto}

    /* HERO (fundo amarelo mais alto para banner) */
    .hero-bar{
      position:relative;
      padding:32px clamp(16px,4vw,48px);
      border-radius:18px;
      color:#fff;
      overflow:hidden;
      background:linear-gradient(180deg, rgba(0,0,0,.45), rgba(0,0,0,.25));
      margin:16px clamp(16px,4vw,48px);
      min-height: 320px;            /* altura maior */
      display:flex;
      flex-direction:column;
      justify-content:flex-end;      /* texto embaixo, deixando espa√ßo pro banner acima */
    }
    .hero-bar:before{
      content:"";
      position:absolute;
      inset:-20% -10% auto -10%;
      height:260%;                   /* mais alto ainda pra cobrir banner */
      background:var(--amagrad);
      z-index:-2;
      filter:saturate(120%);
    }
    .hero-bar:after{
      /* opcional: troque a imagem do banner aqui se quiser */
      content:"";
      position:absolute; right:-10%; top:-20%;
      width:60%; height:200%;
      background:url('https://raw.githubusercontent.com/jeanmolossi/assets/main/pokedex/pikachu-hero.webp') center/contain no-repeat;
      opacity:.9; z-index:-1;
    }
    .hero-title{margin:0 0 18px; font-size:clamp(28px,3.8vw,48px)}

    /* BUSCA real */
    .toolbar{display:flex; gap:12px; align-items:center}
    .search{
      flex:1; display:flex; align-items:center; gap:10px;
      padding:12px 16px; border-radius:999px;
      background:rgba(255,255,255,.18); border:1px solid #ffffff55
    }
    .search input{all:unset; flex:1; color:#fff}
    .search input::placeholder{color:#ffffffcc}
    .search .icon{opacity:.85}

    /* CARDS */
    .cards{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
      gap:22px;
      padding:22px clamp(16px,4vw,48px) 140px; /* deixa espa√ßo pro dock */
    }
    .card{
      position:relative; border-radius:18px; padding:16px;
      background:#0e0f10; box-shadow:0 10px 18px rgba(0,0,0,.35);
      overflow:hidden; color:#fff;
    }
    .card .thumb{height:160px; border-radius:14px; display:grid; place-items:center;}
    .card .thumb img{width:78%; height:auto; filter:drop-shadow(0 16px 22px rgba(0,0,0,.4))}
    .card .meta{display:flex; justify-content:space-between; align-items:center; margin-top:10px; opacity:.9}
    .pill{position:absolute; right:16px; bottom:16px; width:34px; height:34px; border-radius:50%; display:grid; place-items:center; background:rgba(255,255,255,.18); border:1px solid #ffffff55}

    /* DOCK */
    .dock-wrap{position:sticky; bottom:18px; display:grid; place-items:center}
    .dock{
      width:min(680px,92vw); height:78px; border-radius:999px; background:var(--panel);
      backdrop-filter:blur(16px) saturate(120%); -webkit-backdrop-filter:blur(16px) saturate(120%);
      border:1px solid #ffffff2a; box-shadow:0 18px 32px #00000055, inset 0 1px 0 #ffffff1a, inset 0 -1px 0 #00000040;
      display:grid; grid-template-columns:1fr auto 1fr; align-items:center; gap:28px; padding:12px 28px; position:relative; overflow:visible
    }
    .tab{all:unset; display:grid; place-items:center; gap:6px; cursor:pointer; text-align:center}
    .tab svg{width:22px; height:22px; stroke:#e5e7eb88; fill:none}
    .tab span{font-size:12px; color:#e5e7ebaa; line-height:1; transform:translateY(-2px)}
    .center{position:relative; display:grid; place-items:center; justify-self:center; gap:6px; padding-top:46px}
    .pokeball-wrap{position:absolute; top:-6px; left:50%; transform:translate(-50%,-58%); z-index:3}
    .pokeball{width:96px; height:96px; border-radius:50%; position:relative; overflow:hidden; background:#fff; border:1px solid #fff; box-shadow:0 14px 24px rgba(0,0,0,.28), inset 0 2px 2px #ffffff88}
    .pokeball .top{position:absolute; inset:0; background:radial-gradient(120px 120px at 50% -12px, rgba(255,34,51,.95), rgba(197,7,18,.85) 60%); clip-path:inset(0 0 48% 0)}
    .pokeball .band{position:absolute; top:48%; left:-8%; right:-8%; height:16%; background:rgba(17,17,17,.5)}
    .pokeball .btn{position:absolute; inset:0; margin:auto; width:32px; height:32px; border-radius:50%; background:linear-gradient(#fff,#e3e6e9); border:3px solid rgba(17,17,17,.55); box-shadow:inset 0 1px 0 #ffffffbb, 0 1px 0 rgba(0,0,0,.35), 0 0 0 6px rgba(17,17,17,.45); top:48%; transform:translateY(-50%)}
    .center label{font-size:12px; color:#e5e7ebdd; line-height:1; transform:translateY(-2px)}
    a.reset{all:unset; cursor:pointer}
    a.poke-link{all:unset; cursor:pointer}
  </style>
</head>
<body>
  <main class="page">
    <header class="hero-bar">
      <div style="display:flex; align-items:center; gap:12px; margin-bottom:8px; opacity:.9"><span style="font-size:22px">‚â°</span></div>
      <h1 class="hero-title">Qual pok√©mon voc√™ est√° procurando?</h1>
      <div class="toolbar">
        <!-- Campo de busca real -->
        <div class="search" role="search">
          <span class="icon">üîç</span>
          <input id="q" type="search" placeholder="Buscar" aria-label="Buscar pok√©mon" />
        </div>
      </div>
    </header>

    <!-- Cards (repetidos para preencher bem a grade) -->
    <section class="cards" id="cards">
      <div class="card" data-name="jigglypuff"><div class="thumb" style="background:var(--rosagrad)"><img alt="Jigglypuff" src="https://raw.githubusercontent.com/jeanmolossi/assets/main/pokedex/jigglypuff.webp"></div><div class="meta"><span>Jigglypuff</span><span class="pill">‚ûú</span></div></div>
      <div class="card" data-name="bulbasaur"><div class="thumb" style="background:var(--verdegrad)"><img alt="Bulbasaur" src="https://raw.githubusercontent.com/jeanmolossi/assets/main/pokedex/bulbasaur.webp"></div><div class="meta"><span>Bulbasaur</span><span class="pill">‚ûú</span></div></div>
      <div class="card" data-name="squirtle"><div class="thumb" style="background:var(--azulgrad)"><img alt="Squirtle" src="https://raw.githubusercontent.com/jeanmolossi/assets/main/pokedex/squirtle.webp"></div><div class="meta"><span>Squirtle</span><span class="pill">‚ûú</span></div></div>
      <div class="card" data-name="pikachu"><div class="thumb" style="background:var(--amagrad)"><img alt="Pikachu" src="https://raw.githubusercontent.com/jeanmolossi/assets/main/pokedex/pikachu.webp"></div><div class="meta"><span>Pikachu</span><span class="pill">‚ûú</span></div></div>
      <div class="card" data-name="sprigatito"><div class="thumb" style="background:var(--verdegrad)"><img alt="Sprigatito" src="https://raw.githubusercontent.com/jeanmolossi/assets/main/pokedex/sprigatito.webp"></div><div class="meta"><span>Sprigatito</span><span class="pill">‚ûú</span></div></div>

      <!-- duplica√ß√µes para ocupar espa√ßo da grade -->
      <div class="card" data-name="jigglypuff"><div class="thumb" style="background:var(--rosagrad)"><img alt="Jigglypuff" src="https://raw.githubusercontent.com/jeanmolossi/assets/main/pokedex/jigglypuff.webp"></div><div class="meta"><span>Jigglypuff</span><span class="pill">‚ûú</span></div></div>
      <div class="card" data-name="bulbasaur"><div class="thumb" style="background:var(--verdegrad)"><img alt="Bulbasaur" src="https://raw.githubusercontent.com/jeanmolossi/assets/main/pokedex/bulbasaur.webp"></div><div class="meta"><span>Bulbasaur</span><span class="pill">‚ûú</span></div></div>
      <div class="card" data-name="squirtle"><div class="thumb" style="background:var(--azulgrad)"><img alt="Squirtle" src="https://raw.githubusercontent.com/jeanmolossi/assets/main/pokedex/squirtle.webp"></div><div class="meta"><span>Squirtle</span><span class="pill">‚ûú</span></div></div>
      <div class="card" data-name="pikachu"><div class="thumb" style="background:var(--amagrad)"><img alt="Pikachu" src="https://raw.githubusercontent.com/jeanmolossi/assets/main/pokedex/pikachu.webp"></div><div class="meta"><span>Pikachu</span><span class="pill">‚ûú</span></div></div>
      <div class="card" data-name="sprigatito"><div class="thumb" style="background:var(--verdegrad)"><img alt="Sprigatito" src="https://raw.githubusercontent.com/jeanmolossi/assets/main/pokedex/sprigatito.webp"></div><div class="meta"><span>Sprigatito</span><span class="pill">‚ûú</span></div></div>
    </section>

    <!-- Dock -->
    <div class="dock-wrap">
      <nav class="dock" aria-label="Navega√ß√£o">
        <button class="tab" onclick="location.href='index.html'">
          <svg viewBox="0 0 24 24" stroke-width="1.6"><path d="M20.8 10.6c0 5.4-8.8 10.8-8.8 10.8S3.2 16 3.2 10.6A5.8 5.8 0 0 1 12 8a5.8 5.8 0 0 1 8.8 2.6Z"/></svg>
          <span>Favoritos</span>
        </button>
        <div class="center">
          <!-- Pok√©bola volta pra Home -->
          <a class="pokeball-wrap" href="index.html" title="Voltar para Home">
            <div class="pokeball"><div class="top"></div><div class="band"></div><div class="btn"></div></div>
          </a>
          <a class="reset" href="index.html"><label>Home</label></a>
        </div>
        <button class="tab">
          <svg viewBox="0 0 24 24" stroke-width="1.6"><circle cx="12" cy="8.5" r="3.5"/><path d="M4.5 20c1.7-3.2 4.6-5 7.5-5s5.8 1.8 7.5 5"/></svg>
          <span>Conta</span>
        </button>
      </nav>
    </div>
  </main>

  <script>
    // Busca din√¢mica por nome (filtra cards)
    const q = document.getElementById('q');
    const cards = document.querySelectorAll('#cards .card');
    q.addEventListener('input', () => {
      const term = q.value.trim().toLowerCase();
      cards.forEach(c => {
        const name = c.dataset.name;
        const match = !term || name.includes(term);
        c.style.display = match ? '' : 'none';
      });
    });
  </script>
</body>
</html>
