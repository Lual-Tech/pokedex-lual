<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Plataforma</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-background-dark text-white font-sans min-h-screen flex items-center justify-center p-4">

<main id="register-container" class="w-full min-h-screen flex items-center justify-center transition-opacity duration-500">
    <div class="w-full max-w-md px-4 sm:px-6 md:px-0">
        <section class="text-center mb-10">
            <div class="mb-4 flex justify-center">
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" class="w-16 h-16 drop-shadow-md">
                    <path d="M50 5 C75 5 95 25 95 50 H50 L50 5 Z" fill="#CC0000" stroke="white" stroke-width="4"/>
                    <path d="M50 95 C25 95 5 75 5 50 H50 L50 95 Z" fill="white" stroke="white" stroke-width="4"/>
                    <rect x="0" y="46" width="100" height="8" fill="black"/>
                    <circle cx="50" cy="50" r="15" fill="white" stroke="black" stroke-width="4"/>
                    <circle cx="50" cy="50" r="8" fill="black"/>
                </svg>
            </div>
            <h1 class="text-3xl font-bold mt-4">Cadastrar Usuário</h1>
        </section>

        <form id="register-form" class="space-y-4">
            <!-- Campos do formulário -->
            <div role="group" class="space-y-1">
                <label for="name" class="text-sm font-medium text-gray-300 block">Nome de usuário</label>
                <div class="relative">
                    <input type="text" id="name" name="name" required placeholder="Nome" class="w-full pl-12 pr-4 py-3 bg-input-bg border border-gray-700 rounded-lg text-white placeholder-gray-500 transition duration-200">
                    <svg class="w-5 h-5 text-gray-400 absolute left-4 top-1/2 transform -translate-y-1/2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/>
                    </svg>
                </div>
            </div>

            <div role="group" class="space-y-1">
                <label for="email" class="text-sm font-medium text-gray-300 block">E-mail</label>
                <div class="relative">
                    <input type="email" id="email" name="email" required placeholder="Usuario@gmail.com" class="w-full pl-12 pr-4 py-3 bg-input-bg border border-gray-700 rounded-lg text-white placeholder-gray-500 transition duration-200">
                    <svg class="w-5 h-5 text-gray-400 absolute left-4 top-1/2 transform -translate-y-1/2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="2" y="4" width="20" height="16" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
                    </svg>
                </div>
            </div>

            <div role="group" class="space-y-1">
                <label for="phone" class="text-sm font-medium text-gray-300 block">Telefone</label>
                <div class="relative">
                    <input type="tel" id="phone" name="phone" required placeholder="(00) 0000-0000" class="w-full pl-12 pr-4 py-3 bg-input-bg border border-gray-700 rounded-lg text-white placeholder-gray-500 transition duration-200">
                    <svg class="w-5 h-5 text-gray-400 absolute left-4 top-1/2 transform -translate-y-1/2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-5.71-5.71A19.79 19.79 0 0 1 2 4.18 2 2 0 0 1 4.1 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
                    </svg>
                </div>
            </div>

            <div role="group" class="space-y-1">
                <label for="password" class="text-sm font-medium text-gray-300 block">Escolha sua senha</label>
                <div class="relative">
                    <input type="password" id="password" name="password" required placeholder="**********" class="w-full pl-12 pr-4 py-3 bg-input-bg border border-gray-700 rounded-lg text-white placeholder-gray-500 transition duration-200">
                    <svg class="w-5 h-5 text-gray-400 absolute left-4 top-1/2 transform -translate-y-1/2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                    </svg>
                </div>
            </div>

            <div role="group" class="space-y-1">
                <label for="confirm-password" class="text-sm font-medium text-gray-300 block">Confirme sua senha</label>
                <div class="relative">
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder="**********" class="w-full pl-12 pr-4 py-3 bg-input-bg border border-gray-700 rounded-lg text-white placeholder-gray-500 transition duration-200">
                    <svg class="w-5 h-5 text-gray-400 absolute left-4 top-1/2 transform -translate-y-1/2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                    </svg>
                </div>
            </div>

            <p id="status-message" role="alert" aria-live="polite" class="text-sm pt-4 hidden font-medium"></p>

            <button type="submit" class="w-full p-3 bg-primary-dark hover:bg-primary-dark/80 rounded-lg text-lg font-semibold shadow-lg shadow-primary-dark/40 transition duration-300 ease-in-out transform hover:scale-[1.01] focus:outline-none focus:ring-2 focus:ring-primary-light focus:ring-offset-2 focus:ring-offset-background-dark">
                Criar conta
            </button>
        </form>

        <section class="text-center mt-6">
            <p class="text-sm text-gray-400">
                Já possui uma conta?
                <a href="#" class="font-semibold text-primary-light hover:text-primary-light/80 transition duration-200">Fazer Login</a>
            </p>
        </section>
    </div>
</main>

<div id="logged-in-message" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4">
    <div class="bg-input-bg p-8 rounded-xl text-center shadow-2xl">
        <h2 class="text-3xl font-bold text-primary-light mb-4">Sucesso!</h2>
        <p class="text-gray-300 mb-6">Cadastro realizado com sucesso. Você foi logado automaticamente. Seu estado está persistido no LocalStorage.</p>
        <button id="logout-button" class="bg-red-600 hover:bg-red-700 p-2 px-4 rounded-lg font-semibold transition duration-200">Sair</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
