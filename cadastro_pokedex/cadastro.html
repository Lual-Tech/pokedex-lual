<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Usuário</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        page: '#050505',
                        card: '#121212',
                        primary: '#d946ef', 
                        primaryHover: '#c026d3', 
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <!-- Ícones Phosphor -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Fonte Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="font-sans antialiased h-full w-full flex items-center justify-center">

    <!-- CAMADA DE FUNDO FIXA -->
    <div style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background-color: #050505; z-index: -50;"></div>

    <main class="w-full max-w-md p-6 flex flex-col items-center justify-center relative z-10 fade-enter">
        
        <!-- Área de Notificação -->
        <div id="notification-area" class="fixed top-6 right-6 z-50 flex flex-col gap-2"></div>

        <!-- Cabeçalho -->
        <header class="text-center space-y-4 mb-6">
            <div class="inline-flex items-center justify-center w-12 h-12 text-white mb-2">
                <i class="ph-fill ph-circle-notch text-5xl"></i>
            </div>
            <h1 class="text-3xl font-bold tracking-tight text-white">
                Cadastrar Usuário
            </h1>
        </header>

        <!-- Formulário -->
        <form id="register-form" class="w-full flex flex-col gap-5">
            
            <!-- Nome -->
            <div class="space-y-1.5">
                <label for="name" class="text-xs font-medium text-gray-400 ml-1">Nome de usuário</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="ph ph-user text-gray-500 text-lg"></i>
                    </div>
                    <input type="text" id="name" name="name" 
                        class="custom-input w-full pl-10 pr-3 py-3 rounded-lg text-sm" 
                        placeholder="Nome" required>
                </div>
            </div>

            <!-- E-mail -->
            <div class="space-y-1.5">
                <label for="email" class="text-xs font-medium text-gray-400 ml-1">E-mail</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="ph ph-envelope text-gray-500 text-lg"></i>
                    </div>
                    <input type="email" id="email" name="email" 
                        class="custom-input w-full pl-10 pr-3 py-3 rounded-lg text-sm" 
                        placeholder="Usuario@gmail.com" required>
                </div>
            </div>

            <!-- Telefone -->
            <div class="space-y-1.5">
                <label for="phone" class="text-xs font-medium text-gray-400 ml-1">Telefone</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="ph ph-phone text-gray-500 text-lg"></i>
                    </div>
                    <input type="tel" id="phone" name="phone" 
                        class="custom-input w-full pl-10 pr-3 py-3 rounded-lg text-sm" 
                        placeholder="(00) 00000-0000" oninput="phoneMask(this)" required>
                </div>
            </div>

            <!-- Senha -->
            <div class="space-y-1.5">
                <label for="password" class="text-xs font-medium text-gray-400 ml-1">Escolha sua senha</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="ph ph-lock-key text-gray-500 text-lg"></i>
                    </div>
                    <input type="password" id="password" name="password" 
                        class="custom-input w-full pl-10 pr-3 py-3 rounded-lg text-sm" 
                        placeholder="************" required>
                </div>
            </div>

            <!-- Confirmar Senha -->
            <div class="space-y-1.5">
                <label for="confirm-password" class="text-xs font-medium text-gray-400 ml-1">Confirme sua senha</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="ph ph-lock-key text-gray-500 text-lg"></i>
                    </div>
                    <input type="password" id="confirm-password" name="confirm-password" 
                        class="custom-input w-full pl-10 pr-3 py-3 rounded-lg text-sm" 
                        placeholder="************" required>
                </div>
            </div>

            <!-- Botão Submit -->
            <button type="submit" id="submit-btn" class="mt-4 w-full bg-primary hover:bg-primaryHover text-white font-semibold py-3.5 rounded-lg shadow-[0_0_15px_rgba(217,70,239,0.3)] transition-all duration-200 transform active:scale-[0.98]">
                Criar conta
            </button>

        </form>
    </main>

    <!-- JS -->
    <script src="script.js"></script>

</body>
</html>
