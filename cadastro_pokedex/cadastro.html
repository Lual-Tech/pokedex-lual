<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - PokéSystem</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS externo -->
    <link rel="stylesheet" href="register.css">
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <main class="w-full max-w-md flex flex-col items-center space-y-6 animate-fade-in my-8">
        
        <header class="text-center space-y-4">
            <div class="flex justify-center">
                <i class="ph-fill ph-pokeball text-5xl text-white"></i>
            </div>
            <h1 class="text-2xl font-bold tracking-wide">Cadastrar Usuário</h1>
        </header>

        <form id="registerForm" class="w-full space-y-4" novalidate>
            
            <div id="feedbackMessage" class="hidden p-3 rounded text-sm text-center"></div>

            <div class="space-y-1">
                <label for="name" class="text-sm text-gray-400 ml-1">Nome de usuário</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="ph ph-user text-gray-500 text-lg"></i>
                    </div>
                    <input type="text" id="name" name="name" class="custom-input w-full pl-10 pr-4 py-3 rounded-lg text-white placeholder-gray-600" placeholder="Nome" required>
                </div>
            </div>

            <div class="space-y-1">
                <label for="email" class="text-sm text-gray-400 ml-1">E-mail</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="ph ph-envelope text-gray-500 text-lg"></i>
                    </div>
                    <input type="email" id="email" name="email" class="custom-input w-full pl-10 pr-4 py-3 rounded-lg text-white placeholder-gray-600" placeholder="Usuario@gmail.com" required>
                </div>
            </div>

            <div class="space-y-1">
                <label for="phone" class="text-sm text-gray-400 ml-1">Telefone</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="ph ph-phone text-gray-500 text-lg"></i>
                    </div>
                    <input type="tel" id="phone" name="phone" class="custom-input w-full pl-10 pr-4 py-3 rounded-lg text-white placeholder-gray-600" placeholder="(00) 0000-0000">
                </div>
            </div>

            <div class="space-y-1">
                <label for="password" class="text-sm text-gray-400 ml-1">Escolha sua senha</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="ph ph-lock text-gray-500 text-lg"></i>
                    </div>
                    <input type="password" id="password" name="password" class="custom-input w-full pl-10 pr-4 py-3 rounded-lg text-white placeholder-gray-600" placeholder="••••••••" required minlength="6">
                </div>
            </div>

            <div class="space-y-1">
                <label for="confirmPassword" class="text-sm text-gray-400 ml-1">Confirme sua senha</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="ph ph-lock-key text-gray-500 text-lg"></i>
                    </div>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="custom-input w-full pl-10 pr-4 py-3 rounded-lg text-white placeholder-gray-600" placeholder="••••••••" required>
                </div>
            </div>

            <button type="submit" id="submitBtn" class="mt-6 btn-primary w-full py-3 rounded-lg font-bold text-white shadow-lg shadow-purple-900/20 flex items-center justify-center gap-2">
                <span>Criar conta</span>
                <div class="loader" id="btnLoader"></div>
            </button>
        </form>

        <footer class="text-center text-sm text-gray-500">
            Já possui uma conta? <a href="index.html" class="text-white font-medium hover:underline">Fazer login</a>
        </footer>

    </main>

    <!-- JS externo -->
    <script src="register.js"></script>
</body>
</html>
