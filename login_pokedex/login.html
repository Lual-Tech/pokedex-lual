<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pokédex</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Configuração do Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-dark': '#8e24aa',
                        'primary-light': '#c084fc',
                        'background-dark': '#000000',
                        'input-bg': '#1f1f1f',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <!-- Fonte -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-background-dark text-white font-sans min-h-screen flex items-center justify-center p-4">

    <main id="login-container" class="w-full min-h-screen flex items-center justify-center transition-opacity duration-500">
        <div class="w-full max-w-md px-4 sm:px-6 md:px-0">

            <!-- Cabeçalho -->
            <section class="text-center mb-10">
                <div class="mb-4 inline-block w-14 h-14">
                    <img src="img/pokeball.svg" alt="Pokébola" class="w-full h-full">
                </div>
                <h1 class="text-3xl font-bold mt-4">Faça login para continuar</h1>
            </section>

            <!-- Botões sociais -->
            <section class="space-y-3 mb-6">
                <button class="social-button">
                    <img src="img/google.svg" alt="Google" class="w-5 h-5">
                    <span>Continuar com o Google</span>
                </button>

                <button class="social-button">
                    <img src="img/apple.svg" alt="Apple ID" class="w-5 h-5 invert">
                    <span>Continuar com o Apple ID</span>
                </button>
            </section>

            <!-- Divisor -->
            <div class="flex items-center my-6">
                <div class="flex-grow border-t border-gray-800"></div>
                <span class="mx-4 text-sm text-gray-400 font-medium">OU</span>
                <div class="flex-grow border-t border-gray-800"></div>
            </div>

            <!-- Formulário -->
            <form id="login-form" class="space-y-4">
                <div class="space-y-1">
                    <label for="username" class="text-sm font-medium text-gray-300 block">E-mail</label>
                    <input type="email" id="username" name="username" required placeholder="usuario@gmail.com"
                        class="input-field">
                </div>

                <div class="space-y-1">
                    <label for="password" class="text-sm font-medium text-gray-300 block">Senha</label>
                    <input type="password" id="password" name="password" required placeholder="Senha"
                        class="input-field">
                </div>

                <div class="text-right pt-1">
                    <a href="#" class="text-sm text-primary-light hover:text-primary-light/80 transition duration-200">
                        Esqueceu a Senha?
                    </a>
                </div>

                <p id="status-message" role="alert" class="hidden text-sm pt-4 font-medium"></p>

                <button type="submit" class="login-button">
                    Entrar
                </button>
            </form>

            <section class="text-center mt-6">
                <p class="text-sm text-gray-400">
                    Não possui uma conta?
                    <a href="#" class="font-semibold text-primary-light hover:text-primary-light/80 transition duration-200">
                        Cadastre-se agora
                    </a>
                </p>
            </section>
        </div>
    </main>

    <div id="logged-in-message" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4">
        <div class="bg-input-bg p-8 rounded-xl text-center shadow-2xl">
            <h2 class="text-3xl font-bold text-primary-light mb-4">Bem-vindo(a)!</h2>
            <p class="text-gray-300 mb-6">Login realizado com sucesso.</p>
            <button id="logout-button" class="bg-red-600 hover:bg-red-700 p-2 px-4 rounded-lg font-semibold transition duration-200">
                Sair
            </button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
