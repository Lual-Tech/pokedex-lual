<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PokéSystem</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS externo -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <main class="w-full max-w-md flex flex-col items-center space-y-8 animate-fade-in">
        
        <header class="text-center space-y-4">
            <div class="flex justify-center">
                <i class="ph-fill ph-pokeball text-5xl text-white"></i>
            </div>
            <h1 class="text-2xl font-bold tracking-wide">Faça login para continuar</h1>
        </header>

        <section class="w-full space-y-3">
            <button type="button" class="social-btn w-full py-3 rounded-lg flex items-center justify-center space-x-3 text-sm font-medium hover:border-gray-500">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Logo Google" class="w-5 h-5">
                <span>Continuar com o Google</span>
            </button>
            <button type="button" class="social-btn w-full py-3 rounded-lg flex items-center justify-center space-x-3 text-sm font-medium hover:border-gray-500">
                <i class="ph-fill ph-apple-logo text-xl"></i>
                <span>Continuar com o Apple ID</span>
            </button>
        </section>

        <div class="w-full flex items-center space-x-4">
            <div class="h-px bg-gray-800 flex-1"></div>
            <span class="text-gray-500 text-sm">ou</span>
            <div class="h-px bg-gray-800 flex-1"></div>
        </div>

        <form id="loginForm" class="w-full space-y-5" novalidate>
            
            <div id="feedbackMessage" class="hidden p-3 rounded text-sm text-center"></div>

            <div class="space-y-2">
                <label for="email" class="text-sm text-gray-400 block">Nome de usuário ou e-mail</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="ph ph-user text-gray-500 text-lg"></i>
                    </div>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="custom-input w-full pl-10 pr-4 py-3 rounded-lg text-white placeholder-gray-600 focus:ring-0" 
                        placeholder="Usuario@gmail.com"
                        required
                    >
                </div>
            </div>

            <div class="space-y-2">
                <label for="password" class="text-sm text-gray-400 block">Senha</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="ph ph-lock text-gray-500 text-lg"></i>
                    </div>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="custom-input w-full pl-10 pr-4 py-3 rounded-lg text-white placeholder-gray-600 focus:ring-0" 
                        placeholder="Senha"
                        required
                    >
                </div>
                <div class="flex justify-end">
                    <a href="#" class="text-xs text-gray-500 hover:text-gray-300 transition-colors">Esqueceu a Senha?</a>
                </div>
            </div>

            <button type="submit" id="submitBtn" class="btn-primary w-full py-3 rounded-lg font-bold text-white shadow-lg shadow-purple-900/20 flex items-center justify-center gap-2">
                <span>Entrar</span>
                <div class="loader" id="btnLoader"></div>
            </button>

        </form>

        <footer class="text-center text-sm text-gray-500">
            Não possui uma conta? <a href="#" class="text-white font-medium hover:underline">Cadastre-se agora</a>
        </footer>

    </main>

    <!-- JavaScript externo -->
    <script src="app.js"></script>
</body>
</html>
