<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Favoritos • Pokédex Lual</title>

  <!-- Tipografia/ícones: sigo o padrão das outras telas pra manter consistência visual. -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

  <!-- CSS: shared-dock é a navegação reaproveitada; favorites.css trata do layout desta página. -->
  <link rel="stylesheet" href="../css/shared-dock.css">
  <link rel="stylesheet" href="../css/favorites.css">
</head>
<body>
  <!-- Main como área principal única ajuda leitores de tela a irem direto ao conteúdo. -->
  <main class="page">
    <!-- Barra de topo com botão voltar, título e busca. Mantive o mesmo “look” do browse. -->
    <header class="hero-bar">
      <div class="topline">
        <!-- Botão voltar: aria-label descreve a ação; data-home é lido no JS para decidir o destino. -->
        <button class="back-btn" aria-label="Voltar" data-home="../index.html">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M15 5L8 12l7 7"/>
            <path d="M8 12h12"/>
          </svg>
        </button>
      </div>

      <!-- Título direto: deixa claro que aqui só aparecem itens já favoritados. -->
      <h1 class="hero-title">Procure um Pokémon que você já favoritou!</h1>

      <!-- Toolbar com a barra de busca: mesmo padrão semântico (role="search") das outras telas. -->
      <div class="toolbar">
        <div class="search" role="search">
          <i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i>
          <input id="q" type="search" placeholder="Buscar" aria-label="Buscar pokémon favorito" />
        </div>
      </div>
    </header>

    <!-- A lista de cards é montada via JS (favorites.js) a partir do localStorage.
         Deixei um container limpo para o script injetar os itens dinâmicos. -->
    <section class="cards" id="cards"><!-- render via JS --></section>

    <!-- Dock fixa: mesma navegação das demais telas para consistência.
         Aqui marco “Favoritos” como ativo e mantenho acesso rápido para Home. -->
    <div class="dock-wrap">
      <nav class="dock" aria-label="Navegação">
        <a class="tab active" href="./favorites.html">
          <svg viewBox="0 0 24 24" stroke-width="1.6">
            <path d="M20.8 10.6c0 5.4-8.8 10.8-8.8 10.8S3.2 16 3.2 10.6A5.8 5.8 0 0 1 12 8a5.8 5.8 0 0 1 8.8 2.6Z"/>
          </svg>
          <span>Favoritos</span>
        </a>

        <div class="center">
          <!-- Pokébola com alt descritivo (atalho visual pra Home). -->
          <a class="pokeball-wrap" href="../index.html" title="Home">
            <img class="pokebola-svg" src="../../public/img/pokebola.svg" alt="Pokébola – Home">
          </a>
          <!-- Link textual redundante ajuda quem prefere navegar por texto. -->
          <a class="reset" href="../index.html"><label>Home</label></a>
        </div>

        <!-- “Conta” ainda é placeholder: a ideia é integrar com autenticação depois. -->
        <a class="tab" href="#">
          <svg viewBox="0 0 24 24" stroke-width="1.6">
            <circle cx="12" cy="8.5" r="3.5"/>
            <path d="M4.5 20c1.7-3.2 4.6-5 7.5-5s5.8 1.8 7.5 5"/>
          </svg>
          <span>Conta</span>
        </a>
      </nav>
    </div>
  </main>

  <!-- favorites.js lê os IDs salvos, monta os cards e permite desfavoritar direto daqui.
       O HTML fornece #cards e os inputs/atributos para o JS operar sem acoplamento forte. -->
  <script src="../js/favorites.js"></script>
</body>
</html>
