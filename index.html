<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex Lua</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Updated Pokeball styles */
        .pokeball-button-container {
            transform: translateY(-50%);
            filter: drop-shadow(0px 5px 10px rgba(0,0,0,0.3));
        }
    </style>
</head>
<body class="bg-zinc-900">

    <!-- Página Principal (Home) -->
    <div id="home-page" class="bg-gradient-to-br from-pink-400 via-pink-500 to-rose-500 min-h-screen overflow-hidden text-white">
        <div class="relative flex flex-col h-screen p-6 md:p-8 pt-8 md:pt-12">
            <!-- Imagens de Pokémon de fundo -->
            <div class="absolute top-10 right-0 opacity-40 blur-md">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png" alt="Pikachu" class="w-24 h-24 inline-block -mr-4">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/7.png" alt="Squirtle" class="w-24 h-24 inline-block">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/4.png" alt="Charmander" class="w-24 h-24 inline-block -ml-4">
            </div>

            <!-- Cabeçalho do perfil -->
            <header class="flex items-center gap-3">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/trainers/7.png" alt="Avatar da Misty" class="w-12 h-12 rounded-full border-2 border-white/50 bg-white/20 p-1">
                <span class="font-bold text-2xl" style="text-shadow: 1px 1px 3px rgba(0,0,0,0.2)">Oi, Misty!</span>
            </header>

            <!-- Conteúdo principal -->
            <main class="flex-grow flex flex-col md:flex-row items-center justify-center z-10 -mt-10 md:mt-0">
                <div class="w-full md:w-1/2 text-center md:text-left pr-0 md:pr-10">
                    <h1 class="text-4xl md:text-5xl font-extrabold leading-tight" style="text-shadow: 2px 2px 5px rgba(0,0,0,0.2)">
                        Bem vinda de volta a nossa Pokédex Lua!
                    </h1>
                    <p class="mt-4 text-lg max-w-md mx-auto md:mx-0" style="text-shadow: 1px 1px 3px rgba(0,0,0,0.2)">
                        Nossa Pokédex te ajuda a encontrar todos os Pokémons que você deseja mais informações! Lembrei de favoritar para não perder nada.
                    </p>
                    <button id="view-pokemon-btn" class="mt-8 w-full max-w-xs mx-auto md:mx-0 bg-white/25 backdrop-blur-sm border border-white/40 rounded-full py-3 px-6 text-lg font-semibold hover:bg-white/30 transition-all duration-300">
                        Ver um Pokémon
                    </button>
                </div>
                <div class="w-full md:w-1/2 flex justify-center items-center mt-6 md:mt-0">
                    <div id="pokemon-carousel" class="relative w-3/4 max-w-sm md:max-w-md aspect-square">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/39.png" alt="Jigglypuff" class="pokemon-slide absolute inset-0 w-full h-full object-contain drop-shadow-2xl">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/7.png" alt="Squirtle" class="pokemon-slide absolute inset-0 w-full h-full object-contain drop-shadow-2xl">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png" alt="Bulbasaur" class="pokemon-slide absolute inset-0 w-full h-full object-contain drop-shadow-2xl">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png" alt="Pikachu" class="pokemon-slide absolute inset-0 w-full h-full object-contain drop-shadow-2xl">
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Página de Busca de Pokémon -->
    <div id="search-page" class="hidden min-h-screen text-white">
        <!-- Header da Busca -->
        <header class="bg-amber-400/90 rounded-b-3xl p-6 relative overflow-hidden">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png" alt="Pikachu" class="absolute top-0 right-0 w-1/2 -mt-4 opacity-80 z-0">
            <div class="relative z-10">
                <button class="mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-zinc-800" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
                <h1 class="text-4xl font-extrabold text-zinc-800" style="text-shadow: 1px 1px 2px rgba(255,255,255,0.2)">Qual pokémon você está procurando?</h1>
            </div>
        </header>

        <!-- Seção de Busca e Filtros -->
        <div class="p-6 space-y-4">
            <div class="relative">
                <input type="text" placeholder="Buscar" class="w-full bg-zinc-800 rounded-full py-3 pl-12 pr-4 placeholder-zinc-500 focus:outline-none focus:ring-2 focus:ring-amber-400">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 absolute left-4 top-1/2 -translate-y-1/2 text-zinc-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
            <div class="flex items-center gap-3">
                <button class="bg-zinc-800 rounded-full px-4 py-2 text-sm font-semibold">Evoluções</button>
                <button class="bg-zinc-800 rounded-full px-4 py-2 text-sm font-semibold">Habilidades</button>
                <button class="bg-zinc-800 rounded-full px-4 py-2 text-sm font-semibold">Tipos</button>
            </div>
        </div>

        <!-- Grid de Pokémon -->
        <div id="pokemon-grid" class="p-6 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 pb-32">
            <!-- Cards serão inseridos aqui pelo JS -->
        </div>
    </div>

    <!-- Barra de Navegação (Compartilhada) -->
    <nav id="navbar" class="fixed bottom-0 left-0 right-0 h-28 z-20">
        <!-- SVG Background Shape -->
        <div class="absolute bottom-0 left-0 w-full h-full">
             <svg id="nav-bg-svg" class="w-full h-full" viewBox="0 0 400 112" preserveAspectRatio="none">
                <path id="nav-bg-path" d="M0 40 C0 40 40 40 80 40 C120 40 140 40 150 40 C160 40 170 12 200 12 C230 12 240 40 250 40 C260 40 280 40 320 40 C360 40 400 40 400 40 L400 112 L0 112 Z" />
            </svg>
        </div>
       
        <div class="flex justify-around items-center h-full max-w-md mx-auto relative pt-8">
            <a href="#" class="nav-link flex flex-col items-center justify-center transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
                <span class="text-xs font-medium">Favoritos</span>
            </a>
            
            <a href="#" id="home-nav-btn" class="relative w-24 h-24 pokeball-button-container">
                 <img src="https://i.imgur.com/b1xFS7O.png" alt="Pokeball" class="w-full h-full">
            </a>

            <a href="#" class="nav-link flex flex-col items-center justify-center transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                <span class="text-xs font-medium">Conta</span>
            </a>
        </div>
    </nav>
    
    <script>
        // Elementos das páginas e botões
        const homePage = document.getElementById('home-page');
        const searchPage = document.getElementById('search-page');
        const viewPokemonBtn = document.getElementById('view-pokemon-btn');
        const homeNavBtn = document.getElementById('home-nav-btn');
        const navBgPath = document.getElementById('nav-bg-path');
        const navLinks = document.querySelectorAll('.nav-link');

        // Animação do carrossel de Pokémon
        const pokemonCarousel = document.getElementById('pokemon-carousel');
        const pokemonSlides = pokemonCarousel ? pokemonCarousel.querySelectorAll('.pokemon-slide') : [];
        let currentPokemonIndex = 0;
        let pokemonAnimationInterval = null;

        function startPokemonAnimation() {
            if (!pokemonCarousel || pokemonSlides.length === 0) return;
            if (pokemonAnimationInterval) clearInterval(pokemonAnimationInterval);

            pokemonSlides.forEach((slide, index) => {
                slide.style.transition = 'opacity 0.8s ease-in-out, transform 0.8s ease-in-out';
                if (index === currentPokemonIndex) {
                    slide.classList.remove('opacity-0', 'scale-95');
                    slide.classList.add('opacity-100', 'scale-100');
                } else {
                    slide.classList.add('opacity-0', 'scale-95');
                    slide.classList.remove('opacity-100', 'scale-100');
                }
            });

            pokemonAnimationInterval = setInterval(() => {
                pokemonSlides[currentPokemonIndex].classList.remove('opacity-100', 'scale-100');
                pokemonSlides[currentPokemonIndex].classList.add('opacity-0', 'scale-95');

                currentPokemonIndex = (currentPokemonIndex + 1) % pokemonSlides.length;

                pokemonSlides[currentPokemonIndex].classList.remove('opacity-0', 'scale-95');
                pokemonSlides[currentPokemonIndex].classList.add('opacity-100', 'scale-100');
            }, 4000);
        }

        function stopPokemonAnimation() {
            if (pokemonAnimationInterval) {
                clearInterval(pokemonAnimationInterval);
                pokemonAnimationInterval = null;
            }
        }

        // Função para trocar de página
        function showPage(pageToShow) {
            homePage.classList.add('hidden');
            searchPage.classList.add('hidden');
            pageToShow.classList.remove('hidden');

            if (pageToShow === homePage) {
                // Tema claro/rosa
                navBgPath.setAttribute('fill', '#f472b6'); // Rosa da Home
                 navBgPath.style.opacity = '0.3';
                navLinks.forEach(link => link.classList.add('text-white', 'opacity-80'));
                navLinks.forEach(link => link.classList.remove('text-zinc-400'));
                startPokemonAnimation();
            } else {
                // Tema escuro
                navBgPath.setAttribute('fill', '#1f2937'); // Cor escura do search
                navBgPath.style.opacity = '0.9';
                navLinks.forEach(link => link.classList.add('text-zinc-400'));
                navLinks.forEach(link => link.classList.remove('text-white', 'opacity-80'));
                stopPokemonAnimation();
            }
        }

        // Event Listeners
        viewPokemonBtn.addEventListener('click', () => {
            showPage(searchPage);
        });

        homeNavBtn.addEventListener('click', (e) => {
            e.preventDefault();
            showPage(homePage);
        });
        
        // --- Populando o Grid de Pokémon ---
        const pokemonGrid = document.getElementById('pokemon-grid');
        const pokemons = [
            { name: 'Jigglypuff', id: 39, color: 'from-pink-400 to-pink-600' },
            { name: 'Bulbasaur', id: 1, color: 'from-emerald-400 to-emerald-600' },
            { name: 'Sprigatito', id: 906, color: 'from-lime-400 to-lime-600' },
            { name: 'Squirtle', id: 7, color: 'from-sky-400 to-sky-600' },
            { name: 'Charmander', id: 4, color: 'from-orange-400 to-orange-600' },
            { name: 'Pikachu', id: 25, color: 'from-yellow-400 to-yellow-600' },
            { name: 'Eevee', id: 133, color: 'from-amber-600 to-amber-800' },
            { name: 'Snorlax', id: 143, color: 'from-cyan-700 to-cyan-900' },
        ];
        
        pokemons.concat(pokemons).forEach(pokemon => { // Duplicate for more content
            const card = `
                <div class="bg-gradient-to-br ${pokemon.color} rounded-2xl p-3 flex flex-col items-center justify-between aspect-square">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${pokemon.id}.png" alt="${pokemon.name}" class="w-3/4 drop-shadow-lg">
                    <div class="w-full flex justify-between items-end">
                        <span class="font-bold text-white">${pokemon.name}</span>
                        <button class="bg-white/30 w-8 h-8 rounded-full flex items-center justify-center text-xl font-bold text-white">+</button>
                    </div>
                </div>
            `;
            pokemonGrid.innerHTML += card;
        });

        // Carga Inicial
        if (homePage.classList.contains('hidden')) {
            showPage(searchPage);
        } else {
            showPage(homePage);
        }

    </script>

</body>
</html>
