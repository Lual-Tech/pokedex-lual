<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home ‚Ä¢ Pok√©dex Lual</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --rosagrad: radial-gradient(#FFE0EE, #F6B4D1);
      --verdegrad: radial-gradient(#9efed0, #038e00);
      --azulgrad: radial-gradient(#c0f6fa, #03a4e8);
      --amagrad: radial-gradient(#FFD882, #CF8E00);
      --largrad: radial-gradient(#FDE9A9, #D53E1B);
      --panel: rgba(255,255,255,0.08);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0; font:600 clamp(14px,1.6vw,18px)/1.35 "Poppins", system-ui; color:#07363e; overflow-x:hidden}

    .bg{position:fixed; inset:0; z-index:-1}
    .bg .layer{position:absolute; inset:0; opacity:0; transition:opacity .9s ease; background:var(--azulgrad)}
    .bg .layer.show{opacity:1}

    .page{min-height:100dvh; display:grid; grid-template-rows:1fr auto}
    .hero{display:grid; grid-template-columns:1.1fr 1fr; align-items:center; gap:min(5vw,64px);
          padding:clamp(20px,6vw,72px); padding-bottom:140px; position:relative}
    .left{max-width:720px}
    .hi{display:flex; align-items:center; gap:12px}
    .hi .avatar{width:40px; height:40px; border-radius:50%; display:grid; place-items:center; font-size:22px; background:#ffffff88}
    h1{margin:.2em 0 .4em; font-size:clamp(28px,4.4vw,56px); color:#fff}
    p.lead{margin:0 0 22px; color:#ecffff; font-weight:500}
    .cta{all:unset; display:inline-grid; place-items:center; padding:14px 26px; border-radius:999px; cursor:pointer; color:#fff; font-weight:700;
         background:rgba(255,255,255,0.18); border:1px solid #ffffff40; backdrop-filter:blur(10px) saturate(120%)}

    .right{position:relative; min-height:360px}
    .pokemon{position:relative; width:min(540px, 40vw); aspect-ratio:1/1; margin-inline:auto; filter:drop-shadow(0 38px 40px #08839d66)}
    .poke{position:absolute; inset:0; background-size:contain; background-repeat:no-repeat; background-position:center; opacity:0; transition:opacity .9s ease, transform 1.8s ease}
    .poke.show{opacity:1} .poke.float{animation:float 4.2s ease-in-out infinite}
    @keyframes float{0%{transform:translateY(0) rotate(-1deg)}50%{transform:translateY(-8px) rotate(1deg)}100%{transform:translateY(0) rotate(-1deg)}}

    /* Dock */
    .dock-wrap{position:sticky; bottom:18px; display:grid; place-items:center; margin-top:-80px}
    .dock{width:min(680px,92vw); height:78px; border-radius:999px; background:var(--panel);
          backdrop-filter:blur(16px) saturate(120%); border:1px solid #ffffff2a; box-shadow:0 18px 32px #00000055, inset 0 1px 0 #ffffff1a;
          display:grid; grid-template-columns:1fr auto 1fr; align-items:center; gap:28px; padding:12px 28px; position:relative; overflow:visible}
    .tab{all:unset; display:grid; place-items:center; gap:6px; cursor:pointer; text-align:center}
    .tab svg{width:22px; height:22px; stroke:#e5e7eb88; fill:none}
    .tab span{font-size:12px; color:#e5e7ebaa; line-height:1; transform:translateY(-2px)}
    .center{position:relative; display:grid; place-items:center; justify-self:center; gap:6px; padding-top:46px}
    .pokeball-wrap{position:absolute; top:-6px; left:50%; transform:translate(-50%,-58%); z-index:3; pointer-events:auto}
    .pokeball{width:96px; height:96px; border-radius:50%; position:relative; overflow:hidden; background:#fff; border:1px solid #fff; box-shadow:0 14px 24px rgba(0,0,0,.28)}
    .pokeball .top{position:absolute; inset:0; background:radial-gradient(120px 120px at 50% -12px, rgba(255,34,51,.95), rgba(197,7,18,.85) 60%); clip-path:inset(0 0 48% 0)}
    .pokeball .band{position:absolute; top:48%; left:-8%; right:-8%; height:16%; background:rgba(17,17,17,.5)}
    .pokeball .btn{position:absolute; inset:0; margin:auto; width:32px; height:32px; border-radius:50%; background:linear-gradient(#fff,#e3e6e9); border:3px solid rgba(17,17,17,.55); top:48%; transform:translateY(-50%)}
    .center label{font-size:12px; color:#e5e7ebdd; line-height:1; transform:translateY(-2px)}

    @media (max-width:980px){.hero{grid-template-columns:1fr} .right{order:-1} .pokemon{width:min(420px, 60vw)}}
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"><div class="layer show" id="bgA"></div><div class="layer" id="bgB"></div></div>

  <main class="page">
    <section class="hero">
      <div class="left">
        <div class="hi"><span class="avatar">üßë‚Äçü¶∞</span><span>Oi, Misty!</span></div>
        <h1>Bem vinda de volta √† nossa Pok√©dex Lual!</h1>
        <p class="lead">Nossa Pok√©dex te ajuda a encontrar todos os Pok√©mons que voc√™ deseja mais informa√ß√µes!</p>
        <a class="cta" href="./browse.html" target="_blank" rel="noopener">Ver um Pok√©mon</a>
      </div>

      <div class="right">
        <div class="pokemon" role="img" aria-label="Squirtle">
          <div class="poke show float" id="pokeA"></div>
          <div class="poke" id="pokeB"></div>
        </div>
      </div>
    </section>

    <!-- Dock -->
    <div class="dock-wrap">
      <nav class="dock" aria-label="Navega√ß√£o">
        <a class="tab" aria-label="Favoritos" href="./favorites.html" title="Favoritos">
          <svg viewBox="0 0 24 24" stroke-width="1.6"><path d="M20.8 10.6c0 5.4-8.8 10.8-8.8 10.8S3.2 16 3.2 10.6A5.8 5.8 0 0 1 12 8a5.8 5.8 0 0 1 8.8 2.6Z"/></svg>
          <span>Favoritos</span>
        </a>
        <div class="center" aria-current="page">
          <a class="pokeball-wrap" href="./index.html" title="Home">
            <div class="pokeball"><div class="top"></div><div class="band"></div><div class="btn"></div></div>
          </a>
          <label>Home</label>
        </div>
        <a class="tab" aria-label="Conta" href="./account.html">
          <svg viewBox="0 0 24 24" stroke-width="1.6"><circle cx="12" cy="8.5" r="3.5"/><path d="M4.5 20c1.7-3.2 4.6-5 7.5-5s5.8 1.8 7.5 5"/></svg>
          <span>Conta</span>
        </a>
      </nav>
    </div>
  </main>

  <script>
    const THEMES = [
      { name:'Squirtle',  grad:'var(--azulgrad)', hero:'https://raw.githubusercontent.com/jeanmolossi/assets/main/pokedex/squirtle.webp' },
      { name:'Pikachu',   grad:'var(--amagrad)',  hero:'https://raw.githubusercontent.com/jeanmolossi/assets/main/pokedex/pikachu.webp' },
      { name:'Jigglypuff',grad:'var(--rosagrad)', hero:'https://raw.githubusercontent.com/jeanmolossi/assets/main/pokedex/jigglypuff.webp' },
      { name:'Charmander',grad:'var(--largrad)',  hero:'https://raw.githubusercontent.com/jeanmolossi/assets/main/pokedex/charmander.webp' }
    ];
    const bgA=document.getElementById('bgA'), bgB=document.getElementById('bgB');
    const pokeA=document.getElementById('pokeA'), pokeB=document.getElementById('pokeB');
    const pokeRegion=document.querySelector('.pokemon');
    let i=0, useA=true;
    function applyTheme(idx){
      const t = THEMES[idx%THEMES.length];
      const show=useA?bgB:bgA, hide=useA?bgA:bgB;
      show.style.background=t.grad; show.classList.add('show'); hide.classList.remove('show');
      const pShow=useA?pokeB:pokeA, pHide=useA?pokeA:pokeB;
      pShow.style.backgroundImage=`url('${t.hero}')`; pShow.classList.add('show','float'); pHide.classList.remove('show','float');
      pokeRegion.setAttribute('aria-label', t.name); useA=!useA;
    }
    applyTheme(0); setInterval(()=>{ i=(i+1)%THEMES.length; applyTheme(i); },3000);
  </script>
</body>
</html>
